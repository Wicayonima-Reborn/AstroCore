version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: astracore-backend
    ports:
      - "8080:8080"

  web:
    build:
      context: web
    container_name: astracore-web
    ports:
      - "3000:3000"
    depends_on:
      - backend